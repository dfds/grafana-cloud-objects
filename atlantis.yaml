version: 3
projects:
  - dir: environments/platform
    workflow: grafana-cloud-objects
    workspace: grafana-cloud-objects-platform-ws-01
    autoplan:
      enabled: false
      when_modified:
        - "terragrunt.hcl"
        - "../../terragrunt.hcl"
        - "../../*.tf"
workflows:
  grafana-cloud-objects:
    plan:
      steps:
        - env:
            name: TF_IN_AUTOMATION
            value: "true"
        - env:
            name: TG_TF_PATH
            value: /usr/local/bin/tofu
        - env:
            name: AWS_ACCESS_KEY_ID
            command: "echo $PRODUCTION_AWS_ACCESS_KEY_ID"
        - env:
            name: AWS_SECRET_ACCESS_KEY
            command: "echo $PRODUCTION_AWS_SECRET_ACCESS_KEY"
        - run:
            command: terragrunt init -upgrade
            output: hide
        - run:
            command: terragrunt plan --non-interactive -input=false -out=$PLANFILE
            output: hide
        - run:
            command: terragrunt show $PLANFILE
